<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Guardian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="/">GreenGuardian<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="/">Home</a></li>
          <li><a href="/recdisease">Recognise Disease</a></li>
          <li><a href="/abtus">About Us</a></li>
          <li><a href="/feedback">Feedback</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="fback">
        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="YOUR OWN KEY HERE">
            <h3>GET IN TOUCH</h3>
            <input name="name" type="text" id="name" placeholder="Your Name" required>
            <input name="email" type="email" id="email" placeholder="Email" required>
            <textarea name="message" id="message" rows="4" placeholder="How Can We Help You?"></textarea>
            <button class="select-image" type="submit">Send</button>
        </form>
    </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
</html>
